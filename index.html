<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="header">
        <h1>Registration Hub</h1>
        <p>Welcome to our Registration Form!!</p>
    </header>

    <div class="container">
        <div class="registration-box">
            <h2>Registration Form</h2>
            <p>Please fill out the form below to register.</p>
            <form id="registrationForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Full Name" required>
        
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="example@email.com" required>
        
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" placeholder="+92-312-3456789" required>
        
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="Your Permanent Address" required>

                <label for="photo">Photo:</label>
                <input type="url" id="photo" name="photo" placeholder="Photo Link" required>

                <label for="portfolio">Portfolio Website:</label>
                <input type="url" id="portfolio" name="portfolio" placeholder="https://example.com">

                <label for="github">GitHub Profile:</label>
                <input type="url" id="github" name="github" placeholder="https://github.com/yourusername">

                <label for="linkedin">LinkedIn Profile:</label>
                <input type="url" id="linkedin" name="linkedin" placeholder="https://www.linkedin.com/in/yourprofile">

                <label for="position">Applying For:</label>
                <select id="position" name="position" required>
                    <option value="">Select Position</option>
                    <option value="Web Developer">Web Developer</option>
                    <option value="Frontend Developer">Frontend Developer</option>
                    <option value="Backend Developer">Backend Developer</option>
                </select>
                
                <label for="availability">Availability:</label>
                <select id="availability" name="availability" required>
                    <option>Select Availability</option>
                    <option>Immediate</option>
                    <option>Within 1 week</option>
                    <option>Within 2 weeks</option>
                    <option>Within 1 month</option>
                    <option>More than 1 month</option>
                </select>

                <label for="additionalInfo">Additional Information:</label>
                <textarea id="additionalInfo" name="additionalInfo" rows="4"></textarea>

                <div class="button-container">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Clear">
                </div>

            </form>
        </div>

        <div class="display-box">
            <h2>Registration Details</h2>
            <div id="display-Data">
                <!--  -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
